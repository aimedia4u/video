<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Video Maker</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .file-input, .param-input { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; }
        #clips-container .clip-entry { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        #progress-log { margin-top: 20px; padding: 10px; border: 1px solid #eee; max-height: 300px; overflow-y: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web-Based Video Maker</h1>

        <div class="file-input">
            <label for="main-audio-file">Main Audio File (e.g., .mp3, .wav):</label>
            <input type="file" id="main-audio-file" accept="audio/*">
        </div>

        <hr>
        <h2>Video Clips</h2>
        <div id="clips-container">
            <!-- Clip entries will be added here by JS -->
        </div>
        <button type="button" id="add-clip-button">Add Clip Slot</button>
        <hr>

        <h2>Video Parameters</h2>
        <div class="param-input">
            <label for="output-width">Output Width (px):</label>
            <input type="number" id="output-width" value="1920">
        </div>
        <div class="param-input">
            <label for="output-height">Output Height (px):</label>
            <input type="number" id="output-height" value="1080">
        </div>
        <div class="param-input">
            <label for="output-fps">Output FPS:</label>
            <input type="number" id="output-fps" value="24">
        </div>
        <div class="param-input">
            <label for="output-filename">Output Filename:</label>
            <input type="text" id="output-filename" value="web_video.mp4">
        </div>

        <button type="button" id="generate-video-button">Generate Video</button>

        <div id="progress-log">
            <p>Status updates will appear here...</p>
        </div>
        <div id="download-link-container" style="margin-top: 20px;"></div>

    </div>

    <!-- Load FFmpeg.wasm library -->
    <!-- You'd typically use a CDN or npm for this -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js"></script>
    <script src="script.js"></script>
</body>
</html>
